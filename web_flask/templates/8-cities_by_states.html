<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HBNB</title>
  </head>
  <body>
    <h1>States</h1>
    <ul>
      {% if states_objs %} {% for state in
      states_objs.values()|sort(attribute='name') %}
      <li>
        {{ state["id"] }}: <b>{{ state['name'] }}</b>
        <ul>
          {% for city in state.cities %}
            <li>{{ city.id }}: <b>{{ city.name }}</b></li>
          {% endfor %}
        </ul>
      </li>
      {% endfor %} {% endif %}
    </ul>
  </body>
</html>
